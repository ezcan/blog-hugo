{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h2 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  {{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
      <li> <a class="page-tag" href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
  {{ end }}
  {{ .Content }}
  {{ if .Truncated }}
  {{ end }}
</article>
<hr>
{{- end }}
</div>
{{- end }}
